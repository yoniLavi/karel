<!DOCTYPE html>
<html lang="en">
<head>
   <title>Learn to Program</title>
   <script src="js/html/websiteImports.js"></script>
   <script>importCss();</script>
   <script>importJs();</script>
   <style type="text/css">
      body {
         margin: 0px;
         height: 100%;
         font-family: Optima, "Lucida Grande", Lucida, Verdana, Geneva, Arial, sans-serif;
         font-size: medium;
         background: #fff;
         min-width: 850px;
         background: white;
         overflow: scroll
      }
   </style>
</head>
<body>
   <script>importWebsiteHeader('share.html');</script>
   <script>
      function init() {

         document.onready = function () {
            initTabs();
            window.onresize();
         }

         window.onresize = function () {
            ReferenceDialog.resize();
            var windowHeight = $(window).height() - 1;
            var windowWidth = $(window).width() - 1;
            windowWidth = Math.max(windowWidth, Const.MIN_IDE_WIDTH);

            var featuredLeft = Const.PADDING;
            var featuredHeight = windowHeight - Const.HEADER_HEIGHT;
            var featuredWidth = windowWidth - Const.COMMENT_WIDTH - 2 * Const.PADDING;

            var featured = document.getElementById('featuredPrograms');
            featured.style.height = featuredHeight + 'px';
            featured.style.width = featuredWidth + 'px';
            featured.style.left = featuredLeft + 'px'
         }
      }
      init();
   </script>
</body>
</html>
